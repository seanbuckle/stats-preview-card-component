<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style/style.css">
  <style>
    
  </style>
</head>
<body>
  <main>
    <div class="card-container">
      <article class="card">
        <section class="card__content">
          <h1>
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card__content--paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <section class="card__stats">
            <section class="card__stats--stat">
              <h2>
                10k+
              </h2>
              <p class="card__stats--label">
                companies
              </p>
            </section>
            <section class="card__stats--stat">
              <h2>
                314
              </h2>
              <p class="card__stats--label">
                templates
              </p>
            </section>
            <section class="card__stats--stat">
              <h2>
                12m+
              </h2>
              <p class="card__stats--label">
                queries
              </p>
            </section>
          </section>
        </section>
          <picture class="card__img-container">
            <source media="(max-width: 59.563rem)" srcset="./images/image-header-mobile.jpg" />
            <source media="(min-width: 59.625rem)" srcset="./images/image-header-desktop.jpg" />
            <img class="card__img" src="./images/image-header-desktop.jpg" alt="Data analytics image" loading="lazy"/>
          </picture>
      </article>
    </div>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/seanbuckle/stats-preview-card-component">Sean Buckle</a>.
    </p>
  </footer>
</body>
</html>
